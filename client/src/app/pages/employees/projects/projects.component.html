<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 p-8">
    @for(project of projects; track project.id) {
  <ng-container>
    <div class="max-w-sm bg-white rounded-lg shadow-lg hover:shadow-xl transition duration-300 ease-in-out">
      <div class="p-6">
        <h2 class="text-2xl font-semibold text-indigo-700">{{ project.name }}</h2>
        <p class="mt-2 text-gray-600">{{ project.description }}</p>
        <p class="mt-2 text-gray-600">Supervisor: <b>{{project.supervisor.name}}</b></p>
      </div>
      <div class="px-6 pt-4 pb-2">
        <span class="inline-block bg-gray-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-700 mr-2">{{ project.status }}</span>
        <span class="inline-block bg-gray-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-700">{{ project.startDate | date }}</span>
      </div>
    </div>
  </ng-container>
    }
</div>
