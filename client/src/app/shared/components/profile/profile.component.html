<div class="h-full w-full m-4 flex flex-wrap items-start justify-start rounded-tl bg-white  grid-flow-col auto-cols-max gap-4 overflow-y-scroll">
    <div class="flex-1 overflow-y-auto p-6">
      <div class="container mx-auto flex flex-col" style="width: 1150px;">
        <div class="bg-white rounded-lg p-4 shadow flex flex-col mb-4">
          <h3 class="font-bold text-3xl mb-2 text-indigo-600">Profile</h3>

          <form class="w-full" (ngSubmit)="updateUser($event)">
            <div class="flex flex-col md:flex-row -mx-3 mb-6">
              <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
                <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-first-name">
                  Name
                </label>
                <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="grid-first-name" type="text" placeholder="Jane" [ngModel]="user.name" (ngModelChange)="user.name = $event" name="name" required>
              </div>
              <div class="w-full md:w-1/2 px-3">
                <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-last-name">
                  Surname
                </label>
                <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="grid-last-name" type="text" placeholder="Doe" [ngModel]="user.surname" (ngModelChange)="user.surname = $event"  name="surname" required>
              </div>
            </div>
            <div class="flex flex-col md:flex-row -mx-3 mb-6">
              <div class="w-full px-3">
                <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-password">
                  Username
                </label>
                <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="grid-password" type="text" placeholder="jane.doe" [ngModel]="user.username" (ngModelChange)="user.username = $event" name="username" required>
              </div>
            </div>
            <div class="flex flex-col md:flex-row -mx-3 mb-6">
              <div class="w-full px-3">
                <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-password">
                  Email
                </label>
                <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="grid-password" type="email" placeholder="jane.doe@example.com" [ngModel]="user.email" (ngModelChange)="user.email = $event" name="email" required>
              </div>
            </div>
            <div class="flex-col">
              <button class="bg-indigo-500 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
                Update
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
