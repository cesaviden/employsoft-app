<header
  class="h-16 w-full flex items-center justify-between px-5 space-x-10 bg-indigo-600"
>
  <button class="text-2xl font-bold text-white cursor-pointer hover:text-gray-300 transition-transform hover:scale-110 duration-300" [routerLink]= "['/home']">EmploySoft</button>
  <div class="flex flex-shrink-0 items-center space-x-4 text-white">
    <a [routerLink]="['/profile']" class="flex flex-col items-end">
      <div
        class="h-10 w-10 rounded-full cursor-pointer flex items-center justify-center over:text-gray-300 transition-transform hover:scale-110 duration-300 bg-gray-200 border-2 border-indigo-400"
      >
        <svg class="w-8 h-8 text-indigo-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
          <path fill-rule="evenodd" d="M12 4a4 4 0 1 0 0 8 4 4 0 0 0 0-8Zm-2 9a4 4 0 0 0-4 4v1a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2v-1a4 4 0 0 0-4-4h-4Z" clip-rule="evenodd"/>
        </svg>
      </div>
    </a>
    <button (click)="logout()" class="flex flex-col items-end over:text-gray-300 transition-transform hover:scale-110 duration-300">
      <svg class="w-8 h-8" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 12H4m12 0-4 4m4-4-4-4m3-4h2a3 3 0 0 1 3 3v10a3 3 0 0 1-3 3h-2"/>
      </svg>
    </button>
  </div>
</header>
